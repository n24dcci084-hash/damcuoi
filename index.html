
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', serif;
      background-color: #f5f5dc;
      background-image: radial-gradient(#ffcccc 1px, transparent 1px);
      background-size: 20px 20px;
      color: #333;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* L·ªõp ·∫£nh r∆°i n·∫±m gi·ªØa n·ªÅn v√† n·ªôi dung */
    .falling-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      pointer-events: none;
    }

    .falling-photo {
      position: absolute;
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 15px;
      animation: fall linear infinite;
      animation-fill-mode: forwards;
      opacity: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100%) translateX(var(--x)) rotate(var(--r));
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(var(--x-end)) rotate(var(--r-end));
        opacity: 0;
      }
    }

    /* Ch·ªâ r∆°i b√™n tr√°i: left t·ª´ 0% ƒë·∫øn 45% */
    #photo1 { left: 5%; --x: 0px; --x-end: 20px; --r: 10deg; --r-end: 30deg; animation-duration: 28s; animation-delay: 0s; }
    #photo2 { left: 15%; --x: -20px; --x-end: -10px; --r: -15deg; --r-end: 10deg; animation-duration: 30s; animation-delay: 5s; }
    #photo3 { left: 25%; --x: 15px; --x-end: 25px; --r: 5deg; --r-end: -5deg; animation-duration: 32s; animation-delay: 10s; }
    #photo4 { left: 35%; --x: -10px; --x-end: -30px; --r: 20deg; --r-end: 25deg; animation-duration: 34s; animation-delay: 15s; }
    #photo5 { left: 45%; --x: -25px; --x-end: -10px; --r: -25deg; --r-end: -20deg; animation-duration: 36s; animation-delay: 20s; }

    .content-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      z-index: 10;
    }

    h1 {
      color: #c00000;
      font-size: 2em;
      margin: 0;
      white-space: nowrap;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 100%;
      margin-top: 15px;
      padding: 12px;
      box-sizing: border-box;
      border: 3px solid #c00000;
      border-radius: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .video-container::before,
    .video-container::after {
      content: "üåπ";
      font-size: 30px;
      position: absolute;
      z-index: 20;
    }

    .video-container::before {
      top: -10px;
      left: -10px;
    }

    .video-container::after {
      bottom: -10px;
      right: -10px;
    }

    .leaf-top {
      position: absolute;
      top: -10px;
      right: -10px;
      font-size: 30px;
    }

    .leaf-bottom {
      position: absolute;
      bottom: -10px;
      left: -10px;
      font-size: 30px;
    }

    video {
      width: 100%;
      border-radius: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <!-- L·ªõp ·∫£nh r∆°i -->
  <div class="falling-layer">
    <img src="anh2.jpg" alt="·∫¢nh 2" class="falling-photo" id="photo1">
    <img src="anh3.jpg" alt="·∫¢nh 3" class="falling-photo" id="photo2">
    <img src="anh15.jpg" alt="·∫¢nh 15" class="falling-photo" id="photo3">
    <img src="anh18.jpg" alt="·∫¢nh 18" class="falling-photo" id="photo4">
    <img src="anh24.jpg" alt="·∫¢nh 24" class="falling-photo" id="photo5">
  </div>

  <!-- N·ªôi dung ch√≠nh -->
  <div class="content-wrapper">

    <div class="video-container">
      <span class="leaf-top">üåø</span>
      <span class="leaf-bottom">üåø</span>
      <video controls>
        <source src="MWD ch√∫ r·ªÉ.mp4" type="video/mp4">
        Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ th·∫ª video.
      </video>
    </div>
  </div>
</body>
</html>
