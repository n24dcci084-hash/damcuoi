    .falling-layer {
      position: absolute;
      top: 0;

      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ffc0cb" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C15.09 3.81 16.76 3 18.5 3 21.58 3 24 5.42 24 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');

      z-index: -1;
      z-index: 5;
      pointer-events: none;

    .falling-photo {
      position: absolute;
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 15px;
      animation: fall linear infinite;
      animation-fill-mode: forwards;
      opacity: 0;
    }
    @keyframes fall {
      0% {
        transform: translateY(-100%) translateX(var(--x)) rotate(var(--r));
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(var(--x-end)) rotate(var(--r-end));
        opacity: 0;
      }
    }
    /* Ch·ªâ r∆°i b√™n tr√°i: left t·ª´ 0% ƒë·∫øn 45% */
