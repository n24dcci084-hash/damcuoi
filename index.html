    @keyframes fall {

    /* CSS CH√çNH */

    .video-wrapper {

        position: relative;

    /* KHUNG VI·ªÄN C·ª¶A VIDEO (M√†u n√¢u) */
    .video-container {

    .video-container::before, .video-container::after {

    video {

    /* HI·ªÜU ·ª®NG ·∫¢NH R∆†I (300px, Th·∫≥ng ƒë·ªÅu, Tu·∫ßn t·ª±) */
    .falling-photo {

      left: 0;

    /* C√ÄI ƒê·∫∂T V·ªä TR√ç V√Ä TH·ªúI GIAN R∆†I */
    #photo1 { animation-duration: 45s; animation-delay: 0s; left: calc(50% - 400px); }

    /* MEDIA QUERY: ƒêi·ªÅu ch·ªânh l·∫°i v·ªã tr√≠ ngang cho ƒëi·ªán tho·∫°i (m√†n h√¨nh h·∫πp) */
    @media (max-width: 600px) {

  </style>
